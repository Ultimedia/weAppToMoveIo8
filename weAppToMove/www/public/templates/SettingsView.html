<div class="cl-page" id="settings">
  <div class="cl-bar-title">
    <a href="#profile" class="cl-btn" data-transition="slide-out" id="backButton">
      <i class="prev-icon"></i>
    </a>
    <div class="cl-title">Instellingen</div>
  </div>
  <div class="cl-content">

      <div id="avatarSection">
        <% if(user.avatar !== "default.png"){ %>
            <span id="userAvatar" style="background: #a3917d url('<%= imagePath %><%= user.avatar %>') no-repeat; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover; " class="avid"></span>
        <% }else{ %>
            <span id="userAvatar" class="avid"></span>
        <% } %>        

        <h2><%= user.name %></h2>
        <div class="center">
          <a href="javascript:;" class="cl-btn flat-green btn-small" id="changeAvatar"><i class="cam-icon"></i>Maak een profielfoto</a>
          <a href="javascript:;" id="signOutButton" class="cl-btn flat-green btn-small">Afmelden</a>
        </div>
      </div>

      <form id="mediaForm" action="javascript:;" methode="POST">
        <input type="file" name="file" class="hide" id="nonNativeFileField" accept="image/gif, image/jpeg, image/png"/>
      </form>

      <div id="favouriteSportSection">
        <h4>Jouw favoriete sporten</h4>
        <div id="favouriteSportList">

        </div>
      </div>

  </div>
    <div class="button-container">
      <a  href="javascript:;" id="confirm" class="cl-btn cl-depth-btn ">Mijn favoriete sporten</a>
    </div>
</div>
