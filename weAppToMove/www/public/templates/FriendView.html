<div class="cl-page" id="friendView">
  <div class="cl-bar-title">
    <a href="javascript:;" class="cl-btn" data-transition="slide-out" id="backButton">
      <i class="prev-icon"></i>
    </a>
    <div class="cl-title"><%= user.name %></div>
  </div>

  <div class="cl-content" >
    <span class="avatar" style="background: #837361 url('<%= imagePath %><%= user.avatar %>') no-repeat; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover; "></span>

    <div id="badgesOverview">
    <h3>Behaalde medailles</h3>
      <ul>
        <li></li>
      </ul>
    </div>

    <div id="friendAddContainer">
    <% if (user.myFriend == false && user.user_id != user_id) { %>
        <a href="javascript:;" id="addFriendButton" class="cl-btn  cl-btn flat-green">Voeg toe als vriend</a>
    <% } %>
    </div>

    <h3>Avatar</h3>
    <div id="avatarView">
      <div id="barContainer">
        <div id="bars">
          <h4>Coolness</h4>
          <progress value="<%= user.strength_score %>" max="100"></progress>  

          <h4>Uitrusting</h4>
          <progress value="<%= user.equipment_score %>" max="100"></progress> 
        </div>
      </div>

      <div id="avatar">

      </div> 
    </div>


    <div id="mediaSection">
      <h3>Media</h3>
      <div id="mediaContainer">

      </div>
    </div>

  </div>
</div>
