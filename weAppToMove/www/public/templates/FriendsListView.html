<div friend-id="<%= user.friend_id %>" class="friend-box">
    <a href="#friend/<%= user.user_id %>">
    	<h3><%= user.name %></h3>
		<span style="background: #fff url('<%= imagePath %><%= user.avatar %>') no-repeat; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;"class="friend-avatar">&nbsp;</span>
	</a>
	<a href="javascript:;" class="removeFriend">Verwijder</a>
</div>
