<div class="cl-page" id="createUser">
    <div class="hide" id="facebookLoad" data-element-to-be-toggled="popover-context" data-element-to-be-closed="popover-context">
  <div class="cl-popover align-right pop-from-header">
    <div class="cl-article padded">
      <div class="cl-loading-wrapper">
        <div class="cl-loading">
          <div class="cl-loading-1"></div>
          <div class="cl-loading-2"></div>
          <div class="cl-loading-3"></div>
          <div class="cl-loading-4"></div>
          <div class="cl-loading-5"></div>
          <div class="cl-loading-6"></div>
          <div class="cl-loading-7"></div>
          <div class="cl-loading-8"></div>
        </div>
      </div>
      <h4 id="loadingText">Huidige locatie ophalen...</h4>
    </div>
  </div>
  <div class="cl-modal-backdrop"></div>
</div>

  <div class="cl-bar-title">
    <a href="#dashboard" class="cl-btn cl-btn-header" data-transition="slide-out" id="searchButton">
      <i class="prev-icon">&nbsp;</i>
    </a>
    <div class="cl-title">Registreer</div>
  </div>
  <div class="cl-content" >

	<form class="cl-form padded" id="createUserForm" action="javascript:;">
    <h4>Geslacht</h4>

    <div class="radio-list" id="genderSelect"> 
     <label for="sex-1" id="s1">
       <input type="radio" id="sex-1" name="genderradios" required><span>Man</span></label>
       <label for="sex-0" class="" id="s2">
       <input type="radio" id="sex-0" name="genderradios"><span>Vrouw</span></label>
    </div>

    <h4 style="float: left;">Leeftijd</h4>
    <span id="range" class="hide"></span>
    <input type="range" min="8" max="60" name="age" value="0" id="ageSlider" required/>

    <h4>Jouw Gegevens</h4>
    <input type="email" name="email" placeholder="Email adres" id="emailInput" required/>

    <input type="text" name="name" placeholder="Gebruikersnaam" id="nameInput" required/>

		<input type="password" name="password" placeholder="Paswoord" id="passwordInput" required/>

    <input type="password" name="password_valid" placeholder="Bevestig paswoord" id="passwordValidateInput" equalto="#passwordInput" required/>
	</form>

  </div>
   <div class="button-container">
      <a  href="javascript:;" id="createUserButton" class="cl-btn cl-depth-btn ">Gebruiker aanmaken</a>
    </div>
</div>
